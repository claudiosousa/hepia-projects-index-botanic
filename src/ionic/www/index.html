<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Index Botanic</title>

  <link rel="manifest" href="manifest.json">

  <script type="text/javascript">
    window.onerror = function(msg, url, line, col, error) {
       let extra = !col ? '' : '\ncolumn: ' + col;
       extra += !error ? '' : '\nerror: ' + error;
       alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);
       return true;
    };
  </script>

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>

  <script src="js/app.js"></script>
  <script src="js/headerController.js"></script>
  <script src="js/scanController.js"></script>
  <script src="js/infoController.js"></script>
  <script src="js/backend.js"></script>

</head>

<body ng-app="indexbotanic">

  <ion-header-bar class="bar-dark" ng-controller="headerController as ctrl">
    <div class="h1 title">Index Botanic</div>
    <a class="button button-clear button-icon icon ion-home"
        ui-sref="scan"
        ng-if="!ctrl.isAtHome()"></a>
  </ion-header-bar>

  <ion-nav-view class="has-header"></ion-nav-view>

</body>

</html>
